type PageInfo {
    endCursor: ID
    hasNextPage: Boolean
}

type Pokemon {
    id: ID!
    name: String
    types: [String]
    url: String
}

type PokemonEdge {
    cursor: ID!
    node: Pokemon
}

type PokemonsConnection {
    edges: [PokemonEdge]
    pageInfo: PageInfo
}

type Query {
    pokemons(
        q: String
        types: [String]
        after: ID
        limit: Int
    ): PokemonsConnection
    pokemonsTypes: [String]!

    # Not needed
    # pokemonsByType(type: String!): PokemonsConnection
}
